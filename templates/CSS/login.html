<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log In Page</title>
</head>
<body>

<p>Login</p>

<form method="post" action="{% url 'login' %}">
{% csrf_token %}
<table>
    {{ form }}
</table>

<input type="submit" value="login" />
<a href="{% url 'register' %}">Register</a>
<input type="hidden" name="next" value="{{ next }}" />
</form>

<a href="{% url 'reset' %}">Forget your password</a>

</body>
</html>
