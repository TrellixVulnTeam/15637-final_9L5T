<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Profile</title>
</head>
<body>

<p>
    <a href="{% url 'home' %}">Home</a>
    <a href="{% url 'browse_profile' profile.id %}">Browse Profile</a>
</p>

<p>Editing Profile</p>

{% if profile.image %}
    <img src="{{ profile.image.url }}" width="200px">
{% else %}
    <img src="{% static 'CSS/images/default.png' %}" class="img-responsive" width="200px">
{% endif %}<br>

<form method="post" action="{% url 'edit_profile' profile.id %}" enctype="multipart/form-data">
{% csrf_token %}

<table>
    {{ form.as_table }}
</table>

<input type="submit" value="Save Edit" />
</form>

</body>
</html>
