{% extends 'CSS/base.html' %}

{% load static %}

{% block title %}Edit Menu{% endblock title %}

{% block nav %}
    <li><a href="{% url 'browse_menu' menu.merchant_id %}">Browse Menu</a></li>
{% endblock %}

{% block content %}
    <h1>Edit Menu</h1>
    <div class="row marketing">
        <div class="col-lg-5">
            {% if menu.image %}
                <img src="{{ menu.image.url }}" width="200px">
            {% else %}
                <img src="{% static 'CSS/images/default.png' %}" class="img-responsive" width="200px">
            {% endif %}
        </div>
        <div class="col-lg-7">
            <form method="post" action="{% url 'edit_menu' menu.id %}" enctype="multipart/form-data" class="form-signin">
            {% csrf_token %}
                <table>
                    {{ form.as_table }}
                </table>
            <button type="submit" class="btn btn-success">Save Edit</button>
            <input type="hidden" value="{{ menu.is_lunch }}" name="menu_type">
            </form>
        </div>
    </div>
{% endblock %}
