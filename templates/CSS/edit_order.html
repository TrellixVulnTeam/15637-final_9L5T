<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Order</title>
</head>
<body>


Merchant:{{ order.menu.merchant.username }}<br>
{% if order.menu.image %}
    <img src="{{ order.menu.image.url }}" width="200px">
{% else %}
    <img src="{% static 'CSS/images/default.png' %}" class="img-responsive" width="200px">
{% endif %}<br>
Food:{{ order.menu.food_name }}<br>
Location: {{ order.location }}<br>
<form method="post" action="{% url 'edit_order' order.id %}">
{% csrf_token %}
<table>
    {{ form.as_table }}
</table>
<input type="submit" value="Save Edit" />
</form>

</body>
</html>
